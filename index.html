<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyCart</title>

    <style>
        body {
            height: 100vh;
            width: 100vw;
            background-color: #EBF3FB;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="buyCart">
        <div class="imageHolder">
            <img src="./images/iphone15.jpg" alt="">
            <img src="./images/iphone15_2.jpg" alt="">
            <img src="./images/iphone15_3.webp" alt="">
        </div>
        <div class="content">
            <button class="shipping">
                Free shipping
            </button>
            <h2>Apple IPhone 15 Pro Max Blue Titanium</h2>
            <div class="prices">
                <p class="price">
                    740 000 ₸
                </p>
                <p class="price" id="newPrice">
                    571 952,74 ₸
                </p>
                <p class="validity">The offer is valid untill iphone 16 release</p>
            </div>
            <button class="purchase"> Purchase immediately </button>
            <div style="display: flex;">
                <?xml version="1.0" encoding="utf-8"?>
                <svg width="10px" viewBox="0 0 24 24" fill="green" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                        stroke="#008000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p>50+ pcs in stock</p>
            </div>
            <div class="preferences">
                <button class="cart">
                    <?xml version="1.0" encoding="utf-8"?>
                    <svg style="margin-right:5px" width="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21 5L19 12H7.37671M20 16H8L6 3H3M11 6L13 8L17 4M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
                            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Add to cart
                </button>
                <button class="wishList">
                    <?xml version="1.0" encoding="utf-8"?>
                    <svg style="margin-right:5px" width="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12 6.00019C10.2006 3.90317 7.19377 3.2551 4.93923 5.17534C2.68468 7.09558 2.36727 10.3061 4.13778 12.5772C5.60984 14.4654 10.0648 18.4479 11.5249 19.7369C11.6882 19.8811 11.7699 19.9532 11.8652 19.9815C11.9483 20.0062 12.0393 20.0062 12.1225 19.9815C12.2178 19.9532 12.2994 19.8811 12.4628 19.7369C13.9229 18.4479 18.3778 14.4654 19.8499 12.5772C21.6204 10.3061 21.3417 7.07538 19.0484 5.17534C16.7551 3.2753 13.7994 3.90317 12 6.00019Z"
                            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Add to wishlist
                </button>
            </div>
        </div>
    </div>
</body>

</html>
